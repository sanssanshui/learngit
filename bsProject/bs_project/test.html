<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>静态名言</title>
  <style>
    /* 样式与动态版本保持一致，便于对比 */
    body { text-align: center; font-family: sans-serif; margin-top: 5em; }
    #quote-display { 
      font-size: 1.5em; 
      margin: 2em; 
      height: 50px; /* 同样给一个固定高度 */
      color: #999; /* 使用不同颜色以示区别 */
    }
    button { 
      font-size: 1em; 
      padding: 10px 20px; 
      cursor: not-allowed; /* 鼠标放上去显示“禁止”图标，暗示它不可用 */
      background-color: #ccc;
    }
  </style>

  <script>  

  </script>
</head>
<body>

  <h1>静态页面展示</h1>
  
  <!-- 
    核心区别：这句名言是直接写在 HTML 代码里的。
    它不是从服务器获取的，永远都是这一句。
  -->
  <h2 id="quote-display">生活就像一盒巧克力，你永远不知道下一颗是什么味道。</h2>
  
  <!-- 
    这个按钮只是一个“样子货”。
    因为没有 JavaScript 去命令它做事，所以点击它不会有任何反应。
  -->
  <button id="get-quote-btn">获取新名言</button>

  <!-- 注意：这个文件里完全没有 <script> 标签去获取数据！ -->

</body>
</html>
