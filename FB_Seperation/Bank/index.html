<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimuBank - Modern Banking</title>

    <!-- 1. Import Bootstrap 5 for beautiful styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Import Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 2. Our custom styles to fine-tune the look -->
    <style>
        body {
            background-color: #f0f2f5;
        }
        #app {
            transition: opacity 0.5s;
        }
        .transaction-list-item.deposit .amount {
            color: var(--bs-success);
        }
        .transaction-list-item.withdraw .amount {
            color: var(--bs-danger);
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- 3. This is the main container where our Vue app will live -->
    <div id="app" class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- The main card component -->
                <div class="card shadow-sm position-relative">
                    
                    <!-- Loading Spinner (initially hidden) -->
                    <div v-if="isLoading" class="loading-overlay rounded">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-1 text-primary fw-bold">
                                <i class="bi bi-bank"></i> SimuBank
                            </h1>
                            <p class="text-muted">欢迎您, {{ account.owner }}</p>
                        </div>

                        <!-- Balance Display -->
                        <div class="text-center bg-light p-3 rounded mb-4">
                            <p class="text-muted mb-1">当前余额</p>
                            <h2 class="display-5 fw-bolder">{{ formattedBalance }}</h2>
                        </div>

                        <!-- Transaction Form -->
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" class="form-control" placeholder="输入金额" v-model.number="transactionAmount">
                                <button class="btn btn-success" @click="handleTransaction('deposit')" :disabled="!transactionAmount">存款</button>
                                <button class="btn btn-danger" @click="handleTransaction('withdraw')" :disabled="!transactionAmount">取款</button>
                            </div>
                            <div v-if="error" class="text-danger mt-2 text-center">{{ error }}</div>
                        </div>

                        <!-- Transaction History -->
                        <div>
                            <h3 class="h5 mb-3">交易历史</h3>
                            <ul class="list-group list-group-flush">
                                <li v-for="tx in account.transactions" :key="tx.id" 
                                    class="list-group-item d-flex justify-content-between align-items-center transaction-list-item"
                                    :class="tx.type">
                                    <div>
                                        <span class="fw-bold">{{ tx.type === 'deposit' ? '存款' : '取款' }}</span>
                                        <small class="d-block text-muted">{{ formatTimestamp(tx.timestamp) }}</small>
                                    </div>
                                    <span class="fw-bold fs-5 amount">
                                        {{ tx.type === 'deposit' ? '+' : '-' }} {{ tx.amount.toFixed(2) }}
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 4. Import Vue.js framework -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- 5. Our Vue application logic -->
    <script>
        const { createApp } = Vue;

        createApp({
            // --- DATA: The "State" of our application ---
            data() {
                return {
                    account: {
                        owner: '...',
                        balance: 0,
                        transactions: []
                    },
                    transactionAmount: null,
                    isLoading: true,
                    error: ''
                }
            },

            // --- COMPUTED: Data that is derived from other data ---
            computed: {
                formattedBalance() {
                    return '¥ ' + this.account.balance.toFixed(2);
                }
            },

            // --- METHODS: Functions that run when we do something ---
            methods: {
                // Fetches the latest account data from the backend
                async updateAccountData() {
                    this.isLoading = true;
                    try {
                        const response = await fetch('/api/account');
                        this.account = await response.json();
                    } catch (e) {
                        this.error = '无法连接到银行服务器。';
                    } finally {
                        this.isLoading = false;
                    }
                },

                // Handles both deposit and withdraw transactions
                async handleTransaction(type) {
                    this.isLoading = true;
                    this.error = ''; // Clear previous errors
                    try {
                        const response = await fetch('/api/transaction', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                type: type,
                                amount: this.transactionAmount
                            })
                        });
                        const result = await response.json();

                        if (!response.ok) {
                            // If response is not 2xx, throw an error to be caught
                            throw new Error(result.error || '交易失败');
                        }

                        // On success, update the account data and clear the input
                        this.account = result;
                        this.transactionAmount = null;

                    } catch (e) {
                        this.error = e.message;
                    } finally {
                        this.isLoading = false;
                    }
                },

                // Formats the timestamp for better readability
                formatTimestamp(isoString) {
                    return new Date(isoString).toLocaleString();
                }
            },

            // --- LIFECYCLE HOOK: Runs once when the app is ready ---
            mounted() {
                // Load initial data when the application starts
                this.updateAccountData();
            }
        }).mount('#app');
    </script>

</body>
</html>
